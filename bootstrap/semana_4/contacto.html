    </button>
    <!-- CONTENEDOR PARA EL MENU DENTRO DEL ACORDEON -->

      <div class="collapse navbar-collapse" id="navbarContent"> 
        <a href="./index.html" class="btn btn-info nav-link m-2 p-2" role="button">Inicio</a>
        <a href="./acerca.html" class="btn btn-info nav-link m-2 p-2" role="button">Nosotros</a>
        <a href="./productos.html" class="btn btn-info nav-link m-2 p-2" role="button">Trabajos</a>
        <a href="./contacto.html" class="btn btn-info nav-link active m-2 p-2" role="button">Contacto</a>
      </div>
    </div>
  </nav>
  
  <!-- SECCION DEL JUMBOTRON -->
  <div id="bienvenida" class="jumbotron jumbotron-fluid fondo text-center mb-0">
    <div class="p-3 bg-light">
      <h1>MaiderArt</h1>
      <p>Bienvenidos</p>
    </div>
  </div>

  <!-- CONTENEDOR PRINCIPAL -->
  <main class="container-fluid p-2">

    <!-- BREADCRUMB -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="./index.html">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Contacto</li>
      </ol>
    </nav>

    <!-- SECCION FORMULARIO -->
    <section class="row p-3 m-2">
      <div class="col">
        <h2 class="text-white">Deja tu comentario</h2>
        <hr>
        <form>
    
          <!-- NOMBRE Y APELLIDO -->
          <div class="form-row">
            <div class="form-group col-sm-6">
              <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group col-sm-6">
              <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellido">
            </div>
          </div>
    
          <!-- CORREO -->
          <div class="form-group">
            <input type="email" name="mail" id="mail" class="form-control" placeholder="E-mail">
          </div>
    
          <!-- DIRECCION Y CIUDAD -->
          <div class="form-row">
            <div class="form-group col-sm-9">
              <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Direccion">
            </div>
            <div class="form-group col-sm-3">
              <select name="ciudad" id="ciudad" class="form-control">
                <option selected value="montevideo">Montevideo</option>
                <option value="canelones">Canelones</option>
                <option value="maldonado">Maldonado</option>
                <option value="rocha">Rocha</option>
              </select>
            </div>
          </div>
    
          <!-- COMENTARIO -->
          <div class="form-group">
            <textarea name="comentario" id="comentario" rows="10" class="form-control" placeholder="Deja tu comentario"></textarea>
          </div>
    
          <!-- PEDIR MAS INFO -->
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" name="contactar" id="contactar" class="form-check-input">
              <label for="contactar" class="form-check-label">
                Quiero que me envien mas informacion
              </label>
            </div>
          </div>
    
          <!-- SUBMIT -->
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </section>
    
  </main><!-- FIN CONTENEDOR PRINCIPAL -->

<!-- SECCION DEL FOOTER -->

      <address class="text-right text-white">

      </address>
    </div>
  </div>

  <!-- ICONOS GIT -->
  <div class="row mb-3 ml-auto mr-auto w-50 justify-content-center align-items-center text-center">
    <div class="col-4">
      <a href="https://gitlab.com/dinotomassini" class=""><img src="./img/file_type_gitlab_icon_130579.png" alt="Gitlab" class="img-fluid" height="40px"></a>

      <a href="https://github.com/dinotomassini" class=""><img src="./img/logotipo-de-github.png" alt="Github" height="40px"></a>
    </div>
  </div>

    <div class="col text-center">Icono de gitlab dise√±ado por <a href="https://www.flaticon.es/autores/dave-gandy" title="Dave Gandy">Dave Gandy</a> from <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a></div>
  </div>
</footer>
